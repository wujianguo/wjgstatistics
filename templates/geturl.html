
{% extends 'base.html' %}

{% block title %}geturl{% endblock %}

{% block content %}

<form action="/geturl" method="post">
  <fieldset>
    <!-- <legend>Legend</legend> -->
    <label>id</label>
    <input type="text" name="id">
    <label>url</label>
    <input type="text" name="url">
    <button type="submit" class="btn">Submit</button>
  </fieldset>
</form>
{% if url%}
<table class="table">
	<thead>
		<tr>
			<th>id</th>
			<th>url</th>
		</tr>
	</thead>
	<tbody>
		<!-- {% for sta in statistics %} -->
		<tr>
			<th>{{ url.origin }}</th>
			<th>{{ url.short }}</th>
		</tr>
		<!-- {% endfor %} -->
	</tbody>
</table>
{% endif %}
{% endblock %}
